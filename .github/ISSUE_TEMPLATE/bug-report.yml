name: Bug Report
description: Found an Issue? Report it Here
title: "[Bug Report] Title Here "
labels: ["bug", "awaiting confirmation"]
assignees:
  - penpow
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Please provide a clear and concise description of what the bug is.
      placeholder: The bug is...
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide steps you can take to reliably reproduce this bug
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
      description: What did you expect to happen when this bug occurred?
      placeholder: I expected...
    validations:
      required: true
  - type: textarea
    id: debug
    attributes:
      label: Debug Output
      description: If possible, please run this with the `DEVELOPMENT` setting enabled, and upload the logs from the REST, Gateway and Bot processes
    validations:
      required: false
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Info
      description: Any additional info that you think might be useful or relevant to this bug
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Before submitting your issue, please affirm the following
      options:
        - label: I have searched for similar issues [on the issues page](https://github.com/penpow/Sentry/issues?q=is%3Aissue)
          required: true
        - label: "I am running the latest version of the bot"
          required: true